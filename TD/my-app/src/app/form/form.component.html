<p>Formular</p>

<div>
  <label>Login:</label>
  <input name="login" required [(ngModel)]="login">
</div>
<div>
  <label>Password:</label>
  <input name="password" type="password" required [(ngModel)]="password">
</div>
<div>
  <label>Confirm Password:</label>
  <input name="passwordConfirmation" type="password" required [(ngModel)]="passwordConfirmation">
</div>
<button (click)="submitForm()">Subscribe</button>
